name: remote ssh command
on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

name: executing remote ssh commands using password
    uses: appleboy/ssh-action@v1.0.3
    with:
      host: ${{ secrets.HOST }}
      username: ${{ secrets.USERNAME }}
      password: ${{ secrets.PASSWORD }}
      port: ${{ secrets.PORT }}
      script: whoami